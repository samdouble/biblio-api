name: Checks

on: [pull_request]

jobs:
  checks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dir:
          - packages/books/getBookByIsbn
    steps:
      - name: Commitlint
        uses: wagoid/commitlint-github-action@v6
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.20"
      - name: Lint, Test and Build
        working-directory: ${{ matrix.dir }}
        run: |
          go get .
          go mod tidy
          go test
          go build -v ./...
