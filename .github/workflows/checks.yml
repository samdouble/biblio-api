name: Checks

on: [pull_request]

jobs:
  checks:
     runs-on: ubuntu-latest
     steps:
      - name: Commitlint
        uses: wagoid/commitlint-github-action@v6
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.20"
      - name: Install
        run: |
          go get .
      - name: Lint
        run: |
          go mod tidy
      - name: Tests
        run: |
          go test
      - name: Build
        run: |
          go build -v ./...
